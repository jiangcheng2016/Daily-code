<!DOCTYPE html>
<html>
<head>
	<title>表单</title>
</head>
<body>

	<!-- 
		form表单
		action:表单提交的路径
		method:提交方式(get/post)
			post:提交安全
			get:效率高
	-->
	<form action="" method="">
		<label>用户名:</label><input type="text" name="user" /><br />
		<label>密码：</label> <input type="password" name="password" /><br />
		<label>性别：</label> 男<input type="radio" name="sex" value="男" />
		女<input type="radio" name="sex" value="女" /><br />
		<label>四季有哪些？</label><br />
		<input  type="checkbox" name="season" value="spring" />春天<br />
		<input  type="checkbox" name="season" value="summer" />夏天<br />
		<input  type="checkbox" name="season" value="autumn" />秋天<br />
		<input  type="checkbox" name="season" value="winter" />冬天<br />	

		

		<input type="reset" value="重置">

		<input type="submit" value="提交" />

	</form>
</body>
</html>
