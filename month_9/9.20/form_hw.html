<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>register</title>
	<style type="text/css">
		.main{
			width: 600px;
			height: 500px;
			margin: 100px auto;
		}
		input{
			margin:5px;
		}
	</style>
</head>
<body>
	<div class="main">
		<form action="" method="">
			<label>用户名：</label><input type="text" name="user" /><br />
			<label>密&nbsp;&nbsp;&nbsp;码：</label> <input type="password" name="password" /><br />
			<label>性别：</label> <input type="radio" name="sex" value="man" checked="">男
								  <input type="radio" name="sex" value="woman">女<br />
			<label>爱好：</label> <input type="checkbox" name="hobby" value="sport">运动
								  <input type="checkbox" name="hobby" value="chat">聊天
								  <input type="checkbox" name="hobby" value="games">玩游戏<br />
			<!-- <label>出生日期：</label> <input type="date" name="birthday"> -->
			<label>出生日期：</label> <input type="text" name="year" style="width: 100px;">年
									  <select name="month">
									    <option value="select">[选择月份]</option>
										<option value="1">1月</option>
										<option value="2">2月</option>
										<option value="3">3月</option>
										<option value="4">4月</option>
										<option value="5">5月</option>
										<option value="6">6月</option>
										<option value="7">7月</option>
										<option value="8">8月</option>
										<option value="9">9月</option>
										<option value="10">10月</option>
										<option value="11">11月</option>
										<option value="12">12月</option>
									  </select>
									  <input type="number" name="day" style="width: 80px;" />日<br />
			
			<input type="file" name="file" value="浏览..." style="margin-left: 89px;" />
			
			<h1>阅读协议</h1>

			<textarea name="text" cols="50" rows="5">
				欢迎阅读服务条款协议...
			</textarea><br />

			<label>同意以上协议</label> <input type="checkbox" id="select_green" /><br />

			<input type="submit" value="注册" id="register" disabled="disabled" />
			<input type="reset" value="重填" />

		</form>
	</div>
</body>
<script type="text/javascript">
	document.getElementById("select_green").onClick = function(){
		alert("sucess");
	}
</script>
</html>
